name: Smoke-Testing

on:
  push:

jobs:
     test_verdaccio_pipeline:
      runs-on: ubuntu-latest
      
      steps:
        - name: Git clone repository
          uses: actions/checkout@v2  
          
        - name: Install Verdaccio
          run: |
            sudo npm install -g verdaccio
            
        - name: Configure Verdaccio
          run: |
            cat <<EOF >config.yaml
            auth:
              auth-memory:
                users:
                  foo:
                    name: test
                    password: test
            store:
              memory:
                limit: 1000
            ## we don't need any remote request
            uplinks:
            packages:
              '@*/*':
                access: $all
                publish: $all
              '**':
                access: $all
                publish: $all
            middlewares:
              audit:
                enabled: true
            logs:
             - {type: stdout, format: pretty, level: trace}
            EOF
            cat config.yaml
            pwd
           # cp config.yaml .config/verdaccio/config.yaml 
           # nohup verdaccio --config .config/verdaccio/config.yaml
